<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for head -->
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for cap -->
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for gear -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Head silhouette -->
  <path d="M 60 80 Q 55 70 55 60 Q 55 35 75 25 Q 95 20 110 30 Q 120 40 120 55 Q 120 65 118 75 L 118 120 Q 118 130 115 140 L 115 160 L 105 160 L 105 145 L 75 145 L 75 160 L 65 160 L 65 140 Q 62 130 62 120 Z" fill="url(#headGradient)"/>

  <!-- Graduation cap -->
  <g>
    <!-- Cap base -->
    <path d="M 50 40 L 90 25 L 140 40 L 90 50 Z" fill="url(#capGradient)"/>
    <!-- Cap top -->
    <rect x="85" y="20" width="10" height="8" fill="url(#capGradient)"/>
    <!-- Cap lines -->
    <line x1="52" y1="42" x2="138" y2="42" stroke="#1e40af" stroke-width="1.5"/>
    <line x1="55" y1="47" x2="135" y2="47" stroke="#1e40af" stroke-width="1"/>
  </g>

  <!-- Circuit board pattern inside head -->
  <g stroke="#c7d2fe" stroke-width="2" fill="none">
    <!-- Vertical lines -->
    <path d="M 75 60 L 75 70 L 70 70 L 70 80" stroke-linecap="round"/>
    <path d="M 85 55 L 85 75" stroke-linecap="round"/>
    <path d="M 95 60 L 95 70 L 100 70 L 100 80" stroke-linecap="round"/>
    <path d="M 105 55 L 105 70" stroke-linecap="round"/>

    <!-- Horizontal connecting lines -->
    <path d="M 70 65 L 85 65" stroke-linecap="round"/>
    <path d="M 95 65 L 105 65" stroke-linecap="round"/>
    <path d="M 75 75 L 95 75" stroke-linecap="round"/>
  </g>

  <!-- Circuit nodes -->
  <circle cx="75" cy="60" r="2.5" fill="#e0e7ff"/>
  <circle cx="85" cy="55" r="2.5" fill="#e0e7ff"/>
  <circle cx="95" cy="60" r="2.5" fill="#e0e7ff"/>
  <circle cx="105" cy="55" r="2.5" fill="#e0e7ff"/>
  <circle cx="70" cy="70" r="2" fill="#c7d2fe"/>
  <circle cx="85" cy="65" r="2" fill="#c7d2fe"/>
  <circle cx="95" cy="65" r="2" fill="#c7d2fe"/>
  <circle cx="100" cy="70" r="2" fill="#c7d2fe"/>
  <circle cx="85" cy="75" r="2" fill="#c7d2fe"/>

  <!-- Gear symbol on the right -->
  <g transform="translate(125, 95)">
    <!-- Outer gear teeth -->
    <path d="M 0,-20 L 3,-18 L 3,-15 L 6,-13 L 9,-15 L 9,-18 L 12,-20 L 14,-17 L 17,-14 L 15,-11 L 18,-9 L 20,-6 L 18,-3 L 15,-1 L 17,2 L 20,4 L 18,7 L 15,9 L 12,11 L 9,9 L 6,11 L 3,13 L 0,15 L -3,13 L -6,11 L -9,9 L -12,11 L -14,14 L -17,12 L -20,9 L -18,6 L -20,3 L -20,0 L -18,-3 L -20,-6 L -17,-9 L -15,-11 L -12,-9 L -9,-11 L -6,-13 L -3,-15 Z" fill="url(#gearGradient)"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="7" fill="#1e3a8a"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#c7d2fe" stroke-width="1"/>
  </g>

  <!-- Tech lines on neck area -->
  <g stroke="#c7d2fe" stroke-width="1.5" opacity="0.8">
    <line x1="68" y1="148" x2="82" y2="148"/>
    <line x1="68" y1="153" x2="82" y2="153"/>
    <line x1="98" y1="148" x2="112" y2="148"/>
    <line x1="98" y1="153" x2="112" y2="153"/>
  </g>

  <!-- DNA helix for medical aspect (small detail) -->
  <g stroke="#e0e7ff" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M 70 95 Q 75 100 80 95" stroke-linecap="round"/>
    <path d="M 70 100 Q 75 95 80 100" stroke-linecap="round"/>
  </g>
</svg>
